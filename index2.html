<html>
  <head>
    <meta charset="utf-8">
    <title>this绑定的默认规则</title>
  </head>
  <body>
    <script>
      function func() {
        'use strict';
        
        console.log(this);      // undefined
        console.log(this.a);    //报错：Cannot read property 'a' of undefined
      }
      var a = 2;
      func();
    </script>
  </body>
</html>
