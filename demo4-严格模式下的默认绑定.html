<html>
  <head>
    <meta charset="utf-8">
    <title>this绑定的默认规则</title>
  </head>
  <body>
    <script>
      var a = 2;
      (function() {
        'use strict';
        function printA() {
          console.log(this);      // Window
          console.log(this.a);    // 2
        }
        console.log(this);      // undefined
        printA();
      })()
    </script>
  </body>
</html>
